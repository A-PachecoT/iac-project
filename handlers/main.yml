# Manejador para reiniciar NGINX
- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: restart prometheus
  systemd:
    name: prometheus
    state: restarted

- name: restart flask app
  systemd:
    name: "{{ item }}"
    state: restarted
  with_items:
    - flask-app-8001
    - flask-app-8002

- name: Reiniciar servidor SSH
  service:
    name: sshd
    state: restarted
